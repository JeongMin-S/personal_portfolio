<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="start">
      <div class="start__title">Click the icon to get started</div>
      <div>
        <svg
          class="start__icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z"
          />
        </svg>
      </div>
    </div>

    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__display--previous"></div>
        <div class="calculator__display--number">0</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__btn calculator__btn--ac">ac</div>
        <div class="calculator__btn calculator__btn--toggle-sign">+/-</div>
        <div class="calculator__btn calculator__btn--percent">%</div>
        <div class="calculator__btn calculator__btn--divide">/</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__btn calculator__btn--7">7</div>
        <div class="calculator__btn calculator__btn--8">8</div>
        <div class="calculator__btn calculator__btn--9">9</div>
        <div class="calculator__btn calculator__btn--multiply">x</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__btn calculator__btn--4">4</div>
        <div class="calculator__btn calculator__btn--5">5</div>
        <div class="calculator__btn calculator__btn--6">6</div>
        <div class="calculator__btn calculator__btn--subtract">-</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__btn calculator__btn--1">1</div>
        <div class="calculator__btn calculator__btn--2">2</div>
        <div class="calculator__btn calculator__btn--3">3</div>
        <div class="calculator__btn calculator__btn--add">+</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__btn calculator__btn--a">a</div>
        <div class="calculator__btn calculator__btn--0">0</div>
        <div class="calculator__btn calculator__btn--dot">.</div>
        <div class="calculator__btn calculator__btn--equals">=</div>
      </div>
    </div>

    <script src="js/start.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
