<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- FullCalendar 라이브러리 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <!--
        -메인 화면
            -달력
                달력에 특정 날짜 클릭 시 해당 날짜의 todolist 출력
                완료하지 않은 할 일 존재 시 달력에 표시(완료하지 않은 할 일의 개수 표시)
            -투두리스트(할 일 목표 표시)
                할 일 추가 기능!
                할 일 삭제 기능!
                할 일 완료 했을 때 체크 기능!
                할 일 수정 기능!
    -->

    <div class="main">
      <div id="calendar"></div>

      <div class="toDoListScreen">
        <div class="toDoListScreen_cal"></div>
        <form class="toDoListScreen__form">
          <input
            class="toDoListScreen__form--input"
            type="text"
            required
            placeholder="Add Your ToDoList"
          />
          <input type="submit" value="Add" />
        </form>

        <ul class="toDoListScreen__list"></ul>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <script src="js/toggle.js"></script>
  <script src="js/calender.js"></script>
  <script src="js/todolist.js"></script>
</html>
